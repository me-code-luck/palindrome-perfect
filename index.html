<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome and Perfect</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <h1>Palindrome and Perfect Number Calculator</h1>
      <div>
        <span>Minimum</span>
        <input placeholder="Min" type="number" name="" id="min" />
      </div>

      <span>Maximum</span>
      <input placeholder="Max" type="number" name="" id="max" />
      <button class="btn btn-primary">
        List Palindrome and Perfect Numbers
      </button>
      <div class="Answer">
        <div class="Palindrome">
          <h3>Palindrome Number</h3>
          <textarea readonly name="" id="palindrome" cols="25" rows="10">
          </textarea>
          <i id="copypalindrome" class="fa-regular fa-copy"></i>
        </div>
        <div class="Perfect">
          <h3>Perfect Number</h3>
          <textarea
            readonly
            name=""
            id="perfect"
            cols="25"
            rows="10"
          ></textarea>
          <i id="copyperfect" class="fa-regular fa-copy"></i>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
